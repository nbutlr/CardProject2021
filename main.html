<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NB Card Project 2021</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="wrap">
            <div id="maindiv">
                <h1>Nathan Butler's Card Game</h1>
                <h3>Main Page</h3>
                <p id="round"></p>
                <p id="p1"></p>
                <p id="p2"></p>

            <p style="color: #FFF;text-shadow: 1px 1px 8px #000;">Hotkeys:<br>Space to start next round<br>N to restart the game</p>
        </div>
        <script src="main.js"></script>
    </body>
</html>
